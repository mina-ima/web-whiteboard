<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gemini SmartBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling on mobile */
        touch-action: none; /* Disable browser handling of gestures */
        overscroll-behavior: none;
      }
      .dot-grid {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
    <script>
      // Polyfills for Node.js environments required by simple-peer/y-webrtc in browser
      window.global = window;
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.version = '';
      window.process.nextTick = function(fn) { setTimeout(fn, 0); };
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
