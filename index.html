      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling on mobile */
        touch-action: none; /* Disable browser handling of gestures */
      }
      .dot-grid {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);

    <!-- Polyfills for simple-peer/y-webrtc -->
    <script>
      // Initialize globals for libraries that expect Node.js environment
      window.global = window;
      
      // Safely setup process env without overwriting existing keys (like API_KEY)
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
      if (typeof window.process.env === 'undefined') {
        window.process.env = {};
      }
      // Ensure NODE_ENV is set
      window.process.env.NODE_ENV = 'production';
      
      // Polyfill nextTick
      if (!window.process.nextTick) {
        window.process.nextTick = function(fn) { setTimeout(fn, 0); };
      }
      
      // Polyfill version
      if (!window.process.version) {
        window.process.version = '';
      }
    </script>
